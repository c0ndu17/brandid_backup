<template name="Carousel">
<div class="row row-centered">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="item active" style="background-image:url(/images/re_Elegant_Background-1.jpg);background-size: cover;background-repeat:no-repeat; background-position:25% 25%;">
                <div class="carousel-caption">
                    {{>CarouselSlideOne}}
                </div>
            </div>
            <div class="item" style="background-image:url(/images/re_Elegant_Background-2.jpg);background-size: cover;background-repeat:no-repeat; background-position:25% 25%;">
                <div class="carousel-caption">
                    {{>CarouselSlideTwo}}
                </div>
            </div>
            <div class="item" style="background-image:url(/images/re_Elegant_Background-3.jpg);background-size: cover;background-repeat:no-repeat; background-position:25% 25%;">
                <div class="carousel-caption">
                    {{>CarouselSlideThree}}
                </div>
            </div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
</template>

<template name="signUp">
<div class="row row-centered">
    <div class="col-md-6 col-centered">
        <form id="registration-form" class="form-horizontal" action="" method="POST">
            <fieldset>
                <div id="legend">
                    <legend>Register</legend>
                    <p>Already have an account? <a href="{{pathFor 'signIn'}}">Sign In</a></p>
                </div>
                <div class="control-group">
                    <label class="control-label" for="acc-username">Username</label>
                    <div class="controls">
                        <input type="text" id="acc-username" name="username" placeholder="" class="form-control">
                        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="acc-email">E-mail</label>
                    <div class="controls">
                        <input type="text" id="acc-email" name="email" placeholder="" class="form-control">
                        <p class="help-block">Please provide your E-mail</p>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="acc-pwd">Password</label>
                    <div class="controls">
                        <input type="password" id="acc-pwd" name="password" placeholder="" class="form-control">
                        <p class="help-block">Password should be at least 6 characters</p>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="acc-pwd-confirm">Password (Confirm)</label>
                    <div class="controls">
                        <input type="password" id="acc-pwd-confirm" name="password_confirm" placeholder="" class="form-control">
                        <p class="help-block">Please confirm password</p>
                    </div>
                </div>
                <div class="checkbox" style="text-align: center;">
                    <label>
                        <input type="checkbox" id="pol-check"> I've read and agree to the <a href="{{pathFor 'TandC'}}"> Terms & Conditions </a> and the <a href="{{pathFor 'privacypol'}}">privacy policy</a>.
                    </label>
                </div>
                <br>
                {{> signUpAlert}}
                <br>
                <div align="center">
                    {{> captcha}}
                </div>
                <hr class="featurette">
                <div class="control-group" style="text-align: center;">
                    <!-- Button -->
                    <div class="controls">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div> 
</div>
</template>
