<template name="Carousel">
<div class="row row-centered">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="item active" style="background-image:url(/images/Elegant_Background-1.jpg);background-size: cover;background-repeat:no-repeat; background-position:25% 25%;">
                <div class="carousel-caption">
                    {{>CarouselSlideOne}}
                </div>
            </div>
            <div class="item" style="background-image:url(/images/Elegant_Background-2.jpg);background-size: cover;background-repeat:no-repeat; background-position:25% 25%;">
                <div class="carousel-caption">
                    {{>CarouselSlideTwo}}
                </div>
            </div>
            <div class="item" style="background-image:url(/images/Elegant_Background-3.jpg);background-size: cover;background-repeat:no-repeat; background-position:25% 25%;">
                <div class="carousel-caption">
                    {{>CarouselSlideThree}}
                </div>
            </div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
</template>

<template name="Contact">
<div class="jumbotron" style="text-align:left;background-image:url(/images/Elegant_Background-1.jpg);background-size: cover;background-repeat:no-repeat; background-position:25% 25%;">

    <h1 >Your input is important to us.</h1>
    <p class="lead"> Tell us what's on your mind.</p>
</div>

<div class="row" style="padding:5% 10% 1% 10%;">
    <div class="col-sm-4">
        <h3>Drop us a line!</h3>
        <hr>
        <address>
            <strong>Email:</strong> <a href="mailto:GPDev@BrandId.com">GPDev@BrandId.com</a><br><br><!--TODO -->
        </address>
    </div>

    <div class="col-sm-8 contact-form">
        <form id="contact" method="post" class="form" role="form">
            <div class="row">
                <div class="col-xs-6 col-md-6 form-group">
                    <input class="form-control" id="name" name="name" placeholder="Name" type="text" required autofocus />
                </div>
                <div class="col-xs-6 col-md-6 form-group">
                    <input class="form-control" id="email" name="email" placeholder="Email" type="email" required />
                </div>
            </div>
            <textarea class="form-control" id="message" name="message" placeholder="Message" rows="5"></textarea>
            <br />
            <div class="row">
                {{> captcha}}
            </div>
            <br />
            <div class="row">
                <div class="col-xs-12 col-md-12 form-group">
                    <button class="btn btn-primary pull-left"  type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</template>
<template name="UserForm">
<div class="row row-centered">
    <div class="col-md-6 col-centered">
        <form class="form-horizontal" action="" method="POST">
            <fieldset>
                <div id="legend">
                    <legend class="">Register</legend>
                </div>
                <div class="control-group">
                    <label class="control-label" for="username">Username</label>
                    <div class="controls">
                        <input type="text" id="username" name="username" placeholder="" class="form-control">
                        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="email">E-mail</label>
                    <div class="controls">
                        <input type="email" id="email" name="email" placeholder="" class="form-control">
                        <p class="help-block">Please provide your E-mail</p>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                        <input type="password" id="password" name="password" placeholder="" class="form-control">
                        <p class="help-block">Password should be at least 6 characters</p>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="password_confirm">Password (Confirm)</label>
                    <div class="controls">
                        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="form-control">
                        <p class="help-block">Please confirm password</p>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Button -->
                    <div class="controls">
                        <button class="btn btn-success">Register</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div> 
</div>
</template>
