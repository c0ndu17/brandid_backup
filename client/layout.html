<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="description" content="Bringing together the elements">
    <meta name="author" content="George Phillips">

    <title>Elementum</title>
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--Awesome font -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css"></link>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" ></link>
    <link href="/css/style.css" rel="stylesheet" type="text/css" ></link>
</head>

<template name="layout">
{{> nav}}
<div class="wrapper">
    <div class="wrapper2">
        <div class="container navshadow cont-pad" >
            {{> yield}}
        </div>
    </div>
</div>
<div id="footer">
        <div class="container transparent stitched">
            <p class="muted credit">Copyright <a href="{{pathFor 'home'}}">GPDev</a> 2014</p>
        </div>
</div>
</template>

<template name="nav">
<div class="navbar navbar-default navshadow navbar-fixed-top" id="nav" role="navigation">
    <div class="container transparent" >
            <div class="navbar-header">
                <button data-target=".navbar-responsive-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {{> navBrand}}
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    {{> navItems}}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{> navLogin}}
                </ul>
            </div>
    </div>
</div>
</template>

<template name="navBrand">
<a href="{{pathFor 'home'}}" class="navbar-brand">Elementum</a>
</template>

<template name="navItems">
<li class="{{ isActiveRoute 'home' }}">
    <a href="{{pathFor 'home'}}">
        Home
    </a>
</li>
<!--<li class="{{ isActivePath 'search' }}">
<a href="{{pathFor 'search'}}">Search</a>
</li>
-->
<li class="dropdown">
<a href="#" class="dropdown-toggle" data-toggle="dropdown">Search <b class="caret"></b></a>
<ul class="dropdown-menu">

    <form class="navbar-form navbar-left input-group">
        <input type="text" placeholder="Tag" class="form-control col-lg-8">
        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
    </form> 
</ul>
</li>
<li class="{{ isActivePath 'designer' }}"><a href="{{pathFor 'designer'}}">Design's</a>
</li>
<li class="{{ isActivePath 'about' }}"><a href="{{pathFor 'about'}}">About</a>
</li>
<li class="{{ isActivePath 'contact' }}"><a href="{{pathFor 'contact'}}">Contact Us</a>
</li>
</template>



<template name="navLogin">
{{#unless currentUser}}
<li class="{{ isActiveRoute 'signIn' }}">
    <a href="{{pathFor 'signIn'}}">
        Sign In
    </a>
</li>
<li class="{{ isActiveRoute 'signUp' }}">
    <a href="{{pathFor 'signUp'}}">
        Sign Up
    </a>
</li>
{{else}}
<li class="dropdown">
<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{#if currentUser}}{{currentUser.username}}{{/if}} <b class="caret"></b></a>
<ul class="dropdown-menu">
    <li><a href="#">Requests<span class="badge pull-right">3</span></a></li>
    <li><a href="{{pathFor 'dashboard'}}">Dashboard</a></li>
    <li class="divider"></li>
    <li><a href="/" id="signOut">Sign Out</a></li>
</ul>
</li>
{{/unless}}
</template>
