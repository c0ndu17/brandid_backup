<template name="layout">
{{> nav}}
<div class="wrapper">
    <div class="wrapper2">
        <div class="container navshadow cont-pad" >
            {{> yield}}
        </div>
    </div>
</div>
<div id="footer">
        <div class="container transparent stitched">
            <p class="muted credit">Copyright <a href="{{pathFor 'Home'}}">GPDev</a> 2014</p>
        </div>
</div>
</template>

<template name="nav">
<div class="navbar navbar-default navshadow navbar-fixed-top" id="nav" role="navigation">
    <div class="container transparent" >
            <div class="navbar-header">
                <button data-target=".navbar-responsive-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {{> navBrand}}
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    {{> navItems}}
                </ul>
                <!--    <form class="navbar-form navbar-left">
                    <input type="text" placeholder="Search" class="form-control col-lg-8">
                </form> -->
                <ul class="nav navbar-nav navbar-right">
                    {{> accountButtons }}
                    <!--
                    <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">Dropdown <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                    </li>
                    -->
                </ul>
            </div>
    </div>
</div>
</template>

<template name="navBrand">
<a href="{{pathFor 'Home'}}" class="navbar-brand">Brand ID</a>
</template>

<template name="navItems">
<li class="{{ isActiveRoute 'Home' }}">
    <a href="{{pathFor 'Home'}}">
        Home
    </a>
</li>
<li class="{{ isActivePath 'Search' }}"><a href="{{pathFor 'Search'}}">Search</a>
</li>
<li class="{{ isActivePath 'Designer' }}"><a href="{{pathFor 'Designer'}}">Designer</a>
</li>
<li class="{{ isActivePath 'About' }}"><a href="{{pathFor 'About'}}">About</a>
</li>
<li class="{{ isActivePath 'Contact' }}"><a href="{{pathFor 'Contact'}}">Contact Us</a>
</li>
</template>
